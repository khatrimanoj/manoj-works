permalink: /:title/
color_scheme: light
accent_color: null
header:
  title: Manoj
  has_nav: true
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
collections:
  posts:
    permalink: /posts/:title/
title: Manoj Work
baseurl: /
footer:
  content: "&2020; Manoj. All rights reserved."
  links:
    - text: Made by Manoj
      url: ""
      new_window: true
  has_social: true
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
